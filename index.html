<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Students</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;500;600&family=Roboto+Slab:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/a4eb31c874.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <footer class="footer">
      <div class="footer__top">
        <img src="images/Logo.jpg" alt="Our Logo" class="footer__logo" />
        <p class="footer__copyright">
          &copy;2021 All copy Rights Reserved by Web Student
        </p>
      </div>
      <div class="footer__bottom">
        <div class="footer__container">
          <h3 class="footer__heading">Highlights</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Home</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Services</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Blog</a>
            </li>
          </ul>
        </div>
        <div class="footer__container">
          <h3 class="footer__heading">Services</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">Web Services</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">UI/UX design</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">eCommerce development</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Poster Design</a>
            </li>
          </ul>
        </div>
        <div class="footer__container">
          <h3 class="footer__heading">Reach Us</h3>
          <ul class="footer__list">
            <li class="footer__item">
              <a href="#" class="footer__link">
                <img src="images/facebook-square.svg" alt="Facebook Image" />
                Facebook
              </a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">
                <img src="images/instagram-square.svg" alt="Instagram Image" />
                Instagram
              </a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">
                <img src="images/twitter-square.svg" alt="Twitter Image" />
                Twitter
              </a>
            </li>
            <li class="footer__item">
              <a href="" class="footer__link">
                <img src="images/whatsapp-square.svg" alt="WhatsApp Image" />
                WhatsApp
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
